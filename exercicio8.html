    <script>
        let vaciners=0,anti=0,censo;
        censo=prompt("quantas pessoas foram entrevistadas")
        for(var i=0;i<censo;i++){
            var sus=prompt("1.vaciners\t 2.anti");
            if(sus==1)
            vaciners ++;
            else
            anti++;
        }
        alert("vaciners<3: " + vaciners + "\nanti: " + anti);
    </script>
